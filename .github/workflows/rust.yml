name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: cargo test --verbose
    - name: Build
      run: cargo build --release --verbose
    - name: Archive binary
      uses: actions/upload-artifact@v1
      with:
        name: git-fmt
        path: target/release/git-fmt


